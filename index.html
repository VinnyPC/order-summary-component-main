<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <section>
      <img alt="plan cover image" src="images/illustration-hero.svg">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
      </p>
    </section>

    <section class="plan-container">
      <div class="price">
        <img class="plan-icon" alt="plan-logo" src="images/icon-music.svg">
          <div class="plan-details">
            <h2 class="plan-name">Annual Plan</h2>
            <span class="plan-description">$59.99/year</span>
          </div>
        <a href="#" class="plan-link">Change</a>
      </div>
    </section>

    <section class="payment">
      <a class="payment-link" href="#">Proceed to Payment</a>
      <a class="payment-cancel" href="#">Cancel Order</a>
    </section>
    
    

    <p></p>
  </main>
  <!--

  Change

  Proceed to Payment
  Cancel Order-->
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vinicius da Silva</a>.
  </footer>
</body>
</html>
